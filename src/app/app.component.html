<section class="main-wrapper">
  <app-control-panel></app-control-panel>

  <ng-container *ngIf="!(workerService.loading$ | async); else isLoading">
    <ng-container *ngIf="workerService.items$ | async as items">
      <app-data-grid [items]="items"></app-data-grid>
    </ng-container>
  </ng-container>

  <ng-template #isLoading> Fetching data, please wait... </ng-template>
</section>
