<form [formGroup]="form">
    <div class="form-container">
      <div class="form-group">
        <label for="timer">Timer, ms</label>
        <input
          type="number"
          id="timer"
          formControlName="timer"
          name="timer"
        />
      </div>

      <div class="form-group">
        <label for="array-size">Array size</label>
        <input
          type="number"
          id="array-size"
          name="array-size"
          formControlName="arraySize"
        />
      </div>

      <div class="form-group">
        <label for="additional-array-ids">Additional array ids</label>
        <input
          type="text"
          id="additional-array-ids"
          name="additional-array-ids"
          formControlName="additionalArrayIds"
        />
        <ng-container *ngIf="notValidAdditionalIds">
          <div class="error">Please insert numbers, separated by commas.(ex: 12, 34, 5600)</div>
         </ng-container>
      </div>
    </div>
  </form>
